server:
  port: ${CUSTOM.SERVER.PORT:8080}

spring:
  cloud:
    gateway:
      routes:
        - id: license-service-route
          uri: lb://license-service
          predicates:
            - Path=/**

management:
  endpoints:
    web:
      exposure:
        include: '*'
        base-path: /actuator
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN.SERVER.HOSTNAME:http://localhost:9411/api/v1/spans}